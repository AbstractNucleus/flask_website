{% extends "layout.html" %}
{% block title %}user-api{% endblock %}
{% block content %}
<div>
    <center><h1>USER & DATABASE API</h1></center>
    <div class="login">
        <center>
            <h2>login</h2>
            <form method="POST">
                <p><input type="text" name="email" placeholder="email"></p>
                <p><input type="password" name="password", placeholder="password"></p>
                <input type="checkbox" name="remember"><button>></button>
            </form>
        </center>
    </div>
    <div class="register">
        <center>
            <h2>register</h2>
            <form method="POST">
                <p><input type="email" name="register_email" placeholder="email"></p>
                <p><input type="text" name="register_username", placeholder="username"></p>
                <p><input type="password" name="register_password", placeholder="password"></p>
                <button>></button>
            </form>
        </center>
    </div>
    <div class="read">
        <center>
            <h2>read data</h2>
        </center>
    </div>
</div>
{% endblock %}
